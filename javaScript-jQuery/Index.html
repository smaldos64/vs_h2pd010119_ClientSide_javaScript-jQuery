<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>javaScript</title>
</head>

<body>
    <p onclick="HideMe(this)">Hej</p>
    <p onclick="HideMe(this)">med</p>
    <p onclick="HideMe(this)">dig</p>
    <p>Bliver ikke gemt !!!</p>
</body>

</html>

<script type="text/javascript">
    function HideMe(element) {
        element.style.display = "none";
    }
</script>
