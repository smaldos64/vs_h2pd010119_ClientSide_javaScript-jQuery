<body>
    <input id="txtFirstOperand" type="text" name="CaculatorTextField" value="1" />
    <select id="SelectMathOperation">
        <!--<option value="0">+</option>
        <option value="1">-</option>

    </select>
    <input id="txtSecondOperand" type="text" name="CaculatorTextField" />

    <br />

</html>

<script type="text/javascript">
    $(document).ready(function () {
        TextBoxArray = [];
        MathArray = [];

        Counter = 0;
        MathArray.push({
            Operator: '+', OperatorValue: Counter++, MathOperation: function (a, b) { return a + b }
        });

        MathArray.push({
            Operator: '-', OperatorValue: Counter++, MathOperation: function (a, b) { return a - b }
        });

        MathArray.push({
            Operator: '*', OperatorValue: Counter++, MathOperation: function (a, b) { return a * b }
        });

        MathArray.push({
            Operator: '/', OperatorValue: Counter++, MathOperation: function (a, b) { return a / b }
        });

        Counter = 0;
        while (Counter < MathArray.length) {
            var option = document.createElement("option");
            option.value = MathArray[Counter].OperatorValue;
            option.text = MathArray[Counter].Operator;
            $("#SelectMathOperation").append(option)
            Counter++;
        }

        TextBoxElements = document.getElementsByName("CaculatorTextField");
        TextBoxArray = $.makeArray(TextBoxElements);

        $("#btnClear").click(function () {
            Counter = 0;
            while (Counter < TextBoxArray.length) {
                TextBoxArray[Counter].value = "";
                Counter++;
            }
        });

        $("#btnCalculate").click(function () {
            value = parseInt($("#SelectMathOperation").val());
            Counter = 0;
            MathOperationFound = false;

            while ((Counter < MathArray.length) && (false == MathOperationFound) ) {
                if (MathArray[Counter].OperatorValue == value) {
                    MathOperationFound = true;
                    $("#txtResult").val(MathArray[Counter].MathOperation(parseFloat($("#txtFirstOperand").val()), parseFloat($("#txtSecondOperand").val())).toString());
                }
                else {
                    Counter++;
                }
            }

            if (false == MathOperationFound) {
                alert("Der er noget galt i dit program ---> Spaghetti programmør !!!");
            }
        });
      
    });

</script>
